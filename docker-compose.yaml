  user_boss:
    hostname: user_boss
    depends_on: [fw, srv_fs]
    build: ./user_boss
    container_name: user_boss
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
    restart: unless-stopped
    networks:
      users:
        ipv4_address: 192.168.0.1
    volumes:
      - ./ansible.sh:/usr/local/bin/ansible.sh:rw
    environment:
      - ANSIBLE_HASH=${ANSIBLE_HASH}
      - BOSS_HASH=${BOSS_HASH}
      - SAMBA_USER=${SAMBA_USER}
      - SAMBA_PASSWORD=${SAMBA_PASSWORD}
      - GATEWAY_IP=${GATEWAY_IP}
    dns: [192.168.50.70]
    privileged: true

networks:
  uplink:
    name: uplink
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/24
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.name: br-uplink
  nat:
    driver: bridge
    name: nat
    ipam:
      config:
        - subnet: 192.168.90.0/24
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.name: br-nat
  servers:
    driver: bridge
    name: servers
    ipam:
      config:
        - subnet: 192.168.50.0/24
  users:
    driver: bridge
    name: users
    ipam:
      config:
        - subnet: 192.168.0.0/24
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.name: br-users
